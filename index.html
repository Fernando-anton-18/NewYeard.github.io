<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz año nuevo</title>
    <meta name="author" content="antón">
    <meta name="description" content="feliz año 2024">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Andika+New+Basic&amp;display=swap">
</head>
<body>
  
<canvas id="canvas">Este navegador no es compatible con lienzo.</canvas>

<h1 class="title">2024</h1>

<div id="countdown-box" class="cdb">
	<div class="cdi">
		<span id="d">0</span>
		<div id="d-lbl" class="cdi-lbl">DIAS</div>
	</div>
	<div class="cdi">
		<span id="h">0</span>
		<div id="h-lbl" class="cdi-lbl">HORAS</div>
	</div>
	<div class="cdi">
		<span id="m">0</span>
		<div id="m-lbl" class="cdi-lbl">MINUTOS</div>
	</div>
	<div class="cdi">
		<span id="s">0</span>
		<div id="s-lbl" class="cdi-lbl">SEGUNDOS</div>
	</div>
</div>

<script src="app.js"></script>
</body>
</html>
